<style>
body
{
	background-color: #f8ed50;

	background-attachment: fixed;
	color: #fff;
	margin: 30px 0 0 0;
}

h1
{
	font-size: 50pt;
}

.contact
{

	width: 300px;

	float: left;
	position: fixed;
}

.header
{
	background-image: url("cyber_plain.png");
	background-repeat: repeat-x;
	background-size: contain;
	height: 100px;	
	-webkit-animation: backgroundScroll 10s linear infinite;
	animation: backgroundScroll 10s linear infinite;
	-ms-transform: rotate(2deg); /* IE 9 */
	-webkit-transform: rotate(2deg); /* Chrome, Safari, Opera */
        transform: rotate(2deg);
        position: fixed;
        width: 100%;
        margin-top: 10px;
}

@-webkit-keyframes backgroundScroll 
{
	from {background-position: 0 0;}
	to {background-position: -277px 0;}
}
 
@keyframes backgroundScroll 
{
	from {background-position: 0 0;}

}

.tweets
{

	max-width: 520px;
	float: left;
	margin: 200px 20px 20px 363px;
}

a.tooltip {outline:none; }
a.tooltip strong {line-height:30px;}
a.tooltip:hover {text-decoration:none;} 
a.tooltip span 
{
    z-index:10;
    display:none; 
    padding:14px 20px;
    margin-top:-30px; 
    margin-left:315px;
    width:800px; 
    line-height:16px;
}
a.tooltip:hover span
{
    display:inline; 
    position:absolute; 
    color:#fff;
    border:1px solid #111; 
    background:#000;
}

.callout
{
	z-index:20;
	position:absolute;
	top:-180px;
	border:0;
	left:12px;
}
                        
/*CSS3 extras*/
a.tooltip span
{
	border-radius:4px;
	box-shadow: 5px 5px 8px #000;
}
                                
</style>
